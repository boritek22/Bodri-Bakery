
<h1 class="display-2"> {{issue.name}}</h1>
<div>
<h3>Hozzávalók:</h3>
<ul><ng-container *ngFor="let ing of issue.ingredients" >
  <li>{{ ing.name }}</li>
</ng-container></ul></div>

<div>
<h3>Leírás:</h3>
<p>{{issue.description}}</p>
</div>

<div>
    <h4>Nehézség:</h4>
    <p>{{issue.difficulty}}</p>
</div>

  

<button mat-raised-button routerLink="/issues" class="button">Back</button>
